<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistant</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <i class="fa-solid fa-robot" aria-hidden="true"></i>
          <h1>AI Assistant</h1>
        </div>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
          <i class="fa-solid fa-moon"></i>
        </button>
      </div>
    </header>

    <main class="chat-container">
      <div id="chat-box" class="chat-box"></div>

      <div class="input-area">
        <div class="input-container">
          <textarea id="user-input" rows="1" placeholder="Type a message... (Enter to send, Shift+Enter for new line)"></textarea>
          <button class="send-button" id="send-btn" title="Send" aria-label="Send">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
        <div class="input-footer">
          <span class="character-count">0 / 2000</span>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
